<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    
    <title>Payment</title>
</head>
<body>
    
<!-- Navbar  -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="navbarr"> 
    <div class="container">

      <a href="index.html"><img src="fotoz/Ülkü Spa.png" class="navbar-brand" id="SpaLogo"></img></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item">
                <a href="index.html" class="nav-link text-black">Home</a>
              </li>
        
        </ul>
      </div>
    </div>
  </nav>


<h3 class="TextOrIcon-Gold" id="Payment-H">Payment</h3>

  <div class="container mt-5" id="Card_Num">
    <h3 class="TextOrIcon-Grey">Card Number</h3>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Please write your card number" name="Card-Number">
    </div>
  </div>

  <div class="container mt-5" id="F_L_Card">
    <h3 class="TextOrIcon-Grey">First And Last Name on Card</h3>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ex: Your name on the card" name="F_L_Card_Name">
    </div>
  </div>

  <div class="container mt-5" id="Exp_Date">
    <h3 class="TextOrIcon-Grey">Expiration Date(MMYY format)</h3>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="MMYY" name="Exp_Date_Num">
    </div>
  </div>

  <div class="container mt-5" id="CVV_Num">
    <h3 class="TextOrIcon-Grey">CVV</h3>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Hint: Turn your card and look where it write CVV" name="CVV-Number">
    </div>
  </div>


  <div class="container mt-5" id="Address">
    <h3 class="TextOrIcon-Grey">Your Address</h3>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Your House Coordinates" name="Address-Number">
    </div>
  </div>





  <button type="submit" class="btn btn-lg" id="Pay">Pay!</button>

  <a href="Summary.html"><button type="submit" class="btn btn-lg" id="Back">Back</button></a>

  







</body>
</html>
